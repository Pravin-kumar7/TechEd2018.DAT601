   parameters:
      config:
         schema: TECHED2017_HBD603_TEMPLATE
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: ui5-lib
   type: configuration
   parameters:
     provider-id: 'com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV3:sapui5_fesv3'
     version: '>=1.44.0'